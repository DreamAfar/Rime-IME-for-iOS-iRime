preset_keys:
  #键盘类型要在这里跳转，目前只支持下面的配置。
  #只支持 Shift Return Backspace space 殊键盘配置
  #现在text的命令只支持：
  #   1、Left(光标向左移动一格）
  #   2、Right(光标向右移动一格)
  #   3、跳转到指定键
  #   其它暂时不支持，具体看事例
  #
  Shift: {label: Shift, send: Shift_L}
  tab: {label: tab, send: Tab}
  Return: {label: Enter, functional: false, send: Return}
  BackSpace: {send: BackSpace}
  space: {label: "空格", send: space}
  number: {label: 123, send: Eisu_toggle, select: number}
  number2: {label: "123", send: Eisu_toggle, select: number2}          #自定义9宫格数字键盘
  english: {label: "英", send: Eisu_toggle, select: english}           #英文键盘
  symbols: {label: "#+-", send: Eisu_toggle, select: symbols}          #符号键盘
  .symbols: {label: "更多", send: Eisu_toggle, select: .symbols}       #默认的符号键盘
  .symbols1: {label: "更多", text: "{.symbols}{DefaultKeyboard}"}      #默认的符号键盘
  .number: {label: 123, send: Eisu_toggle, select: number}             #默认的9宮格数据键盘
  esc: {label: "esc", send: Eisu_toggle, select: default}
  DefaultKeyboard: {label: 中, send: Eisu_toggle, select: default}     #默认键盘
  DefaultKeyboard2: {label: 中文, send: Eisu_toggle, select: default}

  #直接上屏 再键盘跳转
  periodHalf: {label: ".", commit: "."}                              #半角句号
  periodFull: {label: "。", text: "。{DefaultKeyboard}"}             #全角句号，再跳转
  commaHalf: {label: ",", commit: ","}                               #半角,
  commaFull: {label: "，", text: "，{DefaultKeyboard}"}              #全角，，再跳转
  dunHalf: {label: "、", text: "、{DefaultKeyboard}"}                #全角、，再跳转
  questionMarkHalf: {label: "?", commit: "?"}                        #半角？
  questionMarkFull: {label: "？", text: "？{DefaultKeyboard}"}       #全角？，再跳转
  pointHalf: {label: "!", commit: "!"}                               #半角！
  pointFull: {label: "！", text: "！{DefaultKeyboard}"}              #全角!，再跳转
  semicolon: {label: ";", text: ";{DefaultKeyboard}"}               #先上屏；再跳转
  underscore: {label: "_", commit: "_"}                             #半角_
  bracket: {label: "(", text: "(){DefaultKeyboard}"}                #先上屏（）光标往左移动一格再跳转
  bracket2: {label: "(", text: "(){Left}"}                           #先上屏（）光标往左移动一格
  bracket1: {label: ")", text: "){DefaultKeyboard}"}                #先上屏再跳转
  quotationMarkFull: {Label: "", text: "{DefaultKeyboard}"}
  quotationMarkFull1: {label: "” ", text: "” {DefaultKeyboard}"}
  quotationMarkFull2: {label: "", text: "{Left}"}
  quotationMarkHalf1: {label: "\"", text: "\"{DefaultKeyboard}"}
  quotationMarkFull1: {label: "\"", text: "{DefaultKeyboard}"}

  #现在支持 commit命令，直接上屏指定字符
  commit1: {label: "1", commit: "1"}
  commit2: {label: "2", commit: "2"}
  commit3: {label: "3", commit: "3"}
  commit4: {label: "4", commit: "4"}
  commit5: {label: "5", commit: "5"}
  commit6: {label: "6", commit: "6"}
  commit7: {label: "7", commit: "7"}
  commit8: {label: "8", commit: "8"}
  commit9: {label: "9", commit: "9"}
  commit0: {label: "0", commit: "0"}
  # commit,: {label: ",", commit: ","}
  # commit.: {label: ".", commit: "."}
  # commit~: {label: "~", commit: "~"}
  # commit?: {label: "?", commit: "?"}
  # commit/: {label: "/", commit: "/"}
  # commit\: {label: "\", commit: "\"}
  # commit|: {label: "|", commit: "|"}
  # commit、: {label: "、", commit: "、"}
  # commit(: {label: "(", commit: "("}
  # commit): {label: ")", commit: ")"}
  # commit{: {label: "{", commit: "{"}
  # commit}: {label: "}", commit: "}"}
  # commit`: {label: "`", commit: "`"}

