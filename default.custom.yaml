  schema_list:
    - {schema: Qiao_flypy}
    - {schema: japanese}
    # - {schema: easy_en}
    # - {schema: Qiao_pinyin}
    # - {schema: sbxh}
    # - {schema: pinyin_simp}
    # - {schema: xkjd6}
    # - {schema: double_pinyin_flypy}
    # - {schema: luna_pinyin}
    - {schema: xklb}
    # - {schema: xklb_dz}
  switcher:
    hotkeys: ["Control+grave"]

  recognizer:
    import_preset: default
    patterns:
      # reverse_lookup: "`[a-z]*'?$"
      uppercase: "" #中文状态大写锁定直接上屏

  ascii_composer:
    import_preset: default
    good_old_caps_lock: true # true: 在保持 cap 键原有的特征， false: 点击不会切换大小写
    switch_key:
      Caps_Lock: commit_code # 如果想用 cap 键切换中英文输入，就修改为上面三种的任一一种，否则用 noop
      Shift_L: commit_code # macOs 上 shift 键不区别左右，设置参数同上
      Shift_R: commit_code
      Control_L: noop
      Control_R: noop
      Eisu_toggle: clear